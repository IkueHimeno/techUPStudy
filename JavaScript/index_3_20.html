<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>J-17 課題</title>
    </head>
    <body>
        <p>J-17 課題</p>    
        <canvas></canvas>
    </body>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.arc(100, 75, 50, 0, 1.5 * Math.PI);
        ctx.stroke();
    </script>   
</html>
