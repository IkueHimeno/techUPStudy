<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8" />
        <title>J-5 課題</title>
    </head>
    <body>
        <p>J-5 課題</p>
        <script>
            alert ('XXを関数で確認します');
            
            var x = 5;

            function kadai1 (x) {
                if (x >= 4) {
                    console.log('値は４以上です。');
                } else {
                    console.log('値は４未満です。');
                }
            }

            function kadai2 (x) {
                if (x >= 10) {
                    console.log('値は１０以上です。');
                } else {
                    console.log('値は１０未満です。');
                }
            }

            kadai1(x);
            kadai2(x);
        </script>
    </body>    
</html>
