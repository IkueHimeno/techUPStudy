<! DOCTYPE html>
<html lang="ja">
    <body>
        <h1>パンの材料</h1>
        <p>パンの材料は以下のとおりです。</p>
        <ul>
            <li>小麦粉</li>
            <li>水</li>
            <li>佐藤</li>
            <li>塩</li>
            <li>バター</li>
            <li>イースト菌</li>
        </ul>
    <table border="1">
        <caption>今月の売上</caption>
        <colgroup span="3"></colgroup>
        <thead>
            <tr>
                <th rowspan="2">店舗</th>
                <th colspan="3">販売数</th>
            </tr>
            <tr>
                <th>1日</th>
                <th>2日</th>
                <th>3日</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>東京エリア</th>
                <td>100万円</td>
                <td>430万円</td>
                <td>410万円</td>
            </tr>
            <tr>
                <th>大阪エリア</th>
                <td>40万円</td>
                <td>42万円</td>
                <td>39万円</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>合計</th>
                <td>90万円</td>
                <td>85万円</td>
                <td>80万円</td>
            </tr>
        </tfoot>
    </table>
    </body>
</html>
